<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/style.css">
    <script defer src="assets/js/main.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js" integrity="sha512-6PM0qYu5KExuNcKt5bURAoT6KCThUmHRewN3zUFNaoI6Di7XJPTMoT6K0nsagZKk2OB4L7E3q1uQKHNHd4stIQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Registro - Lais</title>
</head>
<body>
    <section class="header">
        <div class="sub-header">
            <div class="regresar">
                <a href="index.html">
                    <i class="fa-solid fa-arrow-left"></i> Regresar
                </a>
            </div>
            <div class="logo">
                <img src="assets/img/cate1.jpeg" alt="">
                <div class="lema"><h3>It Means <br>No Worries </h3></div>
            </div>
            <div class="relleno"></div>
            
        </div>
    </section>

    <section class="title-register">
        <div class="container">
            <div class="title">
                ¡Regístrate!
            </div>
            <div class="text">
                ¡Que tu única tarea sea consentirlo, nosotros hacemos lo demás!
            </div>
            <div class="registros">
                <a class="medio">
                    <div class="titulo">
                        Continuar con Facebook
                    </div>
                    <div class="logo">
                        <i class="fa-brands fa-facebook red"></i>
                    </div>
                </a>
                <a class="medio">
                    <div class="titulo">
                        Continuar con Google
                    </div>
                    <div class="logo">
                        <i class="fa-brands fa-google red"></i>
                    </div>
                </a>
                <a class="medio">
                    <div class="titulo">
                        Continuar con Apple
                    </div>
                    <div class="logo">
                        <i class="fa-brands fa-apple red"></i>
                    </div>
                </a>
            </div>

            <div class="formulario-registro">
                <form action="">
                    <div class="inputs">
                        <div class="row">
                            <label for="nombre">Nombre:</label>
                            <input type="text" id="nombre">
                        </div>
                        <div class="row">
                            <label for="apellido">Apellido:</label>
                            <input type="text" id="apellido">
                        </div>
                        <div class="row">
                            <label for="ciudad">Ciudad:</label>
                            <input type="text" id="ciudad">
                        </div>
                        <div class="row">
                            <label for="direccion">Dirección:</label>
                            <input type="text" id="direccion">
                        </div>
                        <div class="row">
                            <label for="casa">Apto/piso/casa:</label>
                            <input type="text" id="casa">
                        </div>
                        <div class="row">
                            <label for="celular">Celular:</label>
                            <input type="text" id="celular">
                        </div>
                    </div>
                    <div class="mapa-enviar">
                        <div class="mapa">
                            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3979.4429949763853!2d-73.62960666418077!3d4.132911360429572!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e3e2e727cd1cb9b%3A0x9dcb06cb26af4b4f!2sCra.%2033a%20%23%2315-44%2015%20173%2C%20Villavicencio%2C%20Meta!5e0!3m2!1ses-419!2sco!4v1655859759839!5m2!1ses-419!2sco" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                        </div>
                        <div class="enviar">
                            <button>
                                Registrar
                            </button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </section>
    
</body>
</html>
